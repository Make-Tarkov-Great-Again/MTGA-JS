<div class="form w-100 m-auto">
    <form action="/webinterface/account/login" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input name="email" type="text" class="form-control" id="email" placeholder="Username">
            <label for="email">Username</label>
        </div>

        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="username" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</div>
